<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    <label for="txtvel">Velocidade do carro: </label>
    <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    
    <div id="res"></div> <!-- Added this div to display the result -->

    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel');
            var res = window.document.querySelector('div#res');
            var vel = Number(txtv.value);
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`;
            if (vel > 60) {
                res.innerHTML += `você está no limite de velociade`
            }
            res.innerHTML += `<p>Dirija sempre com segurança !</p>`
        }
    </script>
</body>
</html>
