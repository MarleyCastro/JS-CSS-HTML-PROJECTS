<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="stylestyle.css">
    <link rel="shortcut icon" href="img/1 (2).png" type="image/x-icon">
    <script src="caminhodoseujs.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="container-login">
        <div class="img-box">
            <img src="img/login.svg" alt="">
        </div>
        <div class="container-box">
            <div class="form-box">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <span>Username</span>
                        <input type="email" name="email" placeholder="@e-mail.com">
                    </div>
                    <div class="input-box">
                        <span>Password</span>
                        <input type="password" name="password" placeholder="Password">
                    </div>

                    <div class="remember">
                        <label>
                            <input type="checkbox" name="remember me" id="">
                            Remember me
                        </label>
                        <a href="#">Esqueceu Senha</a>
                    </div>

                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>

                    <div class="input-box">
                        <p>NÃ£o Tem Uma Conta Criada? <a href="#">Inscrever-se</a></p>
                    </div>
                </form>
                <h3>Logar com</h3>
                <ul class="ul">
                    <li><img src="img/apple.png" alt=""></li>
                    <li><img src="img/facebook.png" alt=""></li>
                    <li><img src="img/google.png" alt=""></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
